MIXS:0000010:
  Definition:
    food-animal and animal feed: The geographical origin of the sample as defined
      by the country or sea name followed by specific region name. Country or sea
      names should be chosen from the INSDC country list (http://insdc.org/country.html),
      or the GAZ ontology (http://purl.bioontology.org/ontology/GAZ).
    food-farm environment: The geographical origin of the sample as defined by the
      country or sea name followed by specific region name. Country or sea names should
      be chosen from the INSDC country list (http://insdc.org/country.html), or the
      GAZ ontology  (http://purl.bioontology.org/ontology/GAZ).
    food-food production facility: The geographical origin of the sample as defined
      by the country or sea name followed by specific region name. Country or sea
      names should be chosen from the INSDC country list (http://insdc.org/country.html),
      or the GAZ ontology  (http://purl.bioontology.org/ontology/GAZ).
    food-human foods: The geographical origin of the sample as defined by the country
      or sea name followed by specific region name. Country or sea names should be
      chosen from the INSDC country list (http://insdc.org/country.html), or the GAZ
      ontology  (http://purl.bioontology.org/ontology/GAZ).
    symbiont-associated: The geographical origin of the sample as defined by the country
      or sea name followed by specific region name. Country or sea names should be
      chosen from the INSDC country list (http://insdc.org/country.html), or the GAZ
      ontology (http://purl.bioontology.org/ontology/GAZ).
MIXS:0000012:
  Definition:
    food-animal and animal feed: "Report the major environmental system the sample\
      \ or specimen came from. The system(s) identified should have a coarse spatial\
      \ grain, to provide the general environmental context of where the sampling\
      \ was done (e.g. in the desert or a rainforest). We recommend using subclasses\
      \ of EnvO\u2019s biome class:  http://purl.obolibrary.org/obo/ENVO_00000428.\
      \ EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
    food-farm environment: "Report the major environmental system the sample or specimen\
      \ came from. The system(s) identified should have a coarse spatial grain, to\
      \ provide the general environmental context of where the sampling was done (e.g.\
      \ in the desert or a rainforest). We recommend using subclasses of EnvO\u2019\
      s biome class:  http://purl.obolibrary.org/obo/ENVO_00000428. EnvO documentation\
      \ about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
    food-food production facility: "Report the major environmental system the sample\
      \ or specimen came from. The system(s) identified should have a coarse spatial\
      \ grain, to provide the general environmental context of where the sampling\
      \ was done (e.g. in the desert or a rainforest). We recommend using subclasses\
      \ of EnvO\u2019s biome class:  http://purl.obolibrary.org/obo/ENVO_00000428.\
      \ EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
    food-human foods: "Report the major environmental system the sample or specimen\
      \ came from. The system(s) identified should have a coarse spatial grain, to\
      \ provide the general environmental context of where the sampling was done (e.g.\
      \ in the desert or a rainforest). We recommend using subclasses of EnvO\u2019\
      s biome class:  http://purl.obolibrary.org/obo/ENVO_00000428. EnvO documentation\
      \ about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
    symbiont-associated: "In this field, report which major environmental system your\
      \ sample or specimen came from. The systems identified should have a coarse\
      \ spatial grain, to provide the general environmental context of where the sampling\
      \ was done (e.g. were you in the desert or a rainforest?). We recommend using\
      \ subclasses of ENVO\u2019s biome class: http://purl.obolibrary.org/obo/ENVO_00000428.\
      \ Format (one term): termLabel [termID], Format (multiple terms): termLabel\
      \ [termID]|termLabel [termID]|termLabel [termID]. Example: Annotating a water\
      \ sample from the photic zone in middle of the Atlantic Ocean, consider: oceanic\
      \ epipelagic zone biome [ENVO:01000033]. Example: Annotating a sample from the\
      \ Amazon rainforest consider: tropical moist broadleaf forest biome [ENVO:01000228].\
      \ If needed, request new terms on the ENVO tracker, identified here: http://www.obofoundry.org/ontology/envo.html."
MIXS:0000013:
  Definition:
    food-animal and animal feed: "Report the entity or entities which are in the sample\
      \ or specimen\u2019s local vicinity and which you believe have significant causal\
      \ influences on your sample or specimen. We recommend using EnvO terms which\
      \ are of smaller spatial grain than your entry for env_broad_scale. Terms, such\
      \ as anatomical sites, from other OBO Library ontologies which interoperate\
      \ with EnvO (e.g. UBERON) are accepted in this field. EnvO documentation about\
      \ how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS"
    food-farm environment: "Report the entity or entities which are in the sample\
