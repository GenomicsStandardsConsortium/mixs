name: mixs_6_2_core_test
description: Minimal Information about any Sequence Standard
id: http://w3id.org/mixs
prefixes:
  MIXS:
    prefix_prefix: MIXS
    prefix_reference: https://w3id.org/gensc/terms/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
default_prefix: MIXS
default_range: string
imports:
  - linkml:types
classes:
  mims:
    slots:
      - source_mat_id
      - env_broad_scale
      - env_local_scale
      - env_medium
  Database:
    slots:
      - mims_set
slots:
  mims_set:
    name: mims_set
    description: this slot links a Database instance to 0 or more instances of class
      mims, each of which must bear the defined slots.
    todos:
      - It looks like sheets2linkml handling of booleans is broken. May need to manually
        assert multivalued and inlined_as_list for now.
    range: mims
    multivalued: true
    inlined_as_list: true
  env_broad_scale:
    name: env_broad_scale
    title: broad-scale environmental context
    slot_uri: MIXS:0000012
  env_local_scale:
    name: env_local_scale
    title: local environmental context
    slot_uri: MIXS:0000013
  env_medium:
    name: env_medium
    title: environmental medium
    slot_uri: MIXS:0000014
  source_mat_id:
    required: true
