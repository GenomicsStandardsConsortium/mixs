    slot_usage:
      samp_size:
        name: samp_size
        annotations:
          expected_value:
            tag: expected_value
            value: measurement value
          value_syntax:
            tag: value_syntax
            value: '{float} {unit}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: X
          preferred_unit:
            tag: preferred_unit
            value: liter, gram, cm^2
        description: The total amount or size (volume (ml), mass (g) or area (m2)
          ) of sample collected.
        title: amount or size of sample collected
        examples:
        - value: 5 liters
        slot_uri: MIXS:0000001
      samp_collect_device:
        name: samp_collect_device
        annotations:
          expected_value:
            tag: expected_value
            value: device name
          value_syntax:
            tag: value_syntax
            value: '{termLabel} {[termID]}|{text}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: X
        description: The device used to collect an environmental sample. This field
          accepts terms listed under environmental sampling device (http://purl.obolibrary.org/obo/ENVO).
          This field also accepts terms listed under specimen collection device (http://purl.obolibrary.org/obo/GENEPIO_0002094).
        title: sample collection device
        examples:
        - value: swab, biopsy, niskin bottle, push core, drag swab [GENEPIO:0002713]
        slot_uri: MIXS:0000002
      lat_lon:
        name: lat_lon
        annotations:
          expected_value:
            tag: expected_value
            value: decimal degrees,  limit to 8 decimal points
          value_syntax:
            tag: value_syntax
            value: '{float} {float}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: The geographical origin of the sample as defined by latitude
          and longitude. The values should be reported in decimal degrees and in WGS84
          system.
        title: geographic location (latitude and longitude)
        examples:
        - value: 50.586825 6.408977
        slot_uri: MIXS:0000009
      geo_loc_name:
        name: geo_loc_name
        annotations:
          expected_value:
            tag: expected_value
            value: 'country or sea name (INSDC or GAZ): region(GAZ), specific location
              name'
          value_syntax:
            tag: value_syntax
            value: '{term}: {term}, {text}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: The geographical origin of the sample as defined by the country
          or sea name followed by specific region name. Country or sea names should
          be chosen from the INSDC country list (http://insdc.org/country.html), or
          the GAZ ontology  (http://purl.bioontology.org/ontology/GAZ).
        title: geographic location (country and/or sea,region)
        examples:
        - value: 'USA: Maryland, Bethesda'
        slot_uri: MIXS:0000010
      collection_date:
        name: collection_date
        annotations:
          expected_value:
            tag: expected_value
            value: date and time
          value_syntax:
            tag: value_syntax
            value: '{timestamp}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'The time of sampling, either as an instance (single point in
          time) or interval. In case no exact time is available, the date/time can
          be right truncated i.e. all of these are valid times: 2008-01-23T19:23:10+00:00;
          2008-01-23T19:23:10; 2008-01-23; 2008-01; 2008; Except: 2008-01; 2008 all
          are ISO8601 compliant.'
        title: collection date
        examples:
        - value: '2018-05-11T10:00:00+01:00'
        slot_uri: MIXS:0000011
      env_broad_scale:
        name: env_broad_scale
        annotations:
          expected_value:
            tag: expected_value
            value: 'Add terms that identify the major environment type(s) where your
              sample was collected. Recommend subclasses of biome [ENVO:00000428].
              Multiple terms can be separated by one or more pipes e.g.: mangrove
              biome [ENVO:01000181]|estuarine biome [ENVO:01000020]'
          value_syntax:
            tag: value_syntax
            value: '{termLabel} {[termID]}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'Report the major environmental system the sample or specimen
          came from. The system(s) identified should have a coarse spatial grain,
          to provide the general environmental context of where the sampling was done
          (e.g. in the desert or a rainforest). We recommend using subclasses of EnvO’s
          biome class:  http://purl.obolibrary.org/obo/ENVO_00000428. EnvO documentation
          about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS'
        title: broad-scale environmental context
        examples:
        - value: forest biome [ENVO:01000174]
        slot_uri: MIXS:0000012
      env_local_scale:
        name: env_local_scale
        annotations:
          expected_value:
            tag: expected_value
            value: 'Add terms that identify environmental entities having causal influences
              upon the entity at time of sampling, multiple terms can be separated
              by pipes, e.g.: shoreline [ENVO:00000486]|intertidal zone [ENVO:00000316]'
          value_syntax:
            tag: value_syntax
            value: '{termLabel} {[termID]}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'Report the entity or entities which are in the sample or specimen’s
          local vicinity and which you believe have significant causal influences
          on your sample or specimen. We recommend using EnvO terms which are of smaller
          spatial grain than your entry for env_broad_scale. Terms, such as anatomical
          sites, from other OBO Library ontologies which interoperate with EnvO (e.g.
          UBERON) are accepted in this field. EnvO documentation about how to use
          the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS'
        title: local environmental context
        examples:
        - value: litter layer [ENVO:01000338]
        slot_uri: MIXS:0000013
      env_medium:
        name: env_medium
        annotations:
          expected_value:
            tag: expected_value
            value: 'Add terms that identify the material displaced by the entity at
              time of sampling. Recommend subclasses of environmental material [ENVO:00010483].
              Multiple terms can be separated by pipes e.g.: estuarine water [ENVO:01000301]|estuarine
              mud [ENVO:00002160]'
          value_syntax:
            tag: value_syntax
            value: '{termLabel} {[termID]}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'Report the environmental material(s) immediately surrounding
          the sample or specimen at the time of sampling. We recommend using subclasses
          of ''environmental material'' (http://purl.obolibrary.org/obo/ENVO_00010483).
          EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS
          . Terms from other OBO ontologies are permissible as long as they reference
          mass/volume nouns (e.g. air, water, blood) and not discrete, countable entities
          (e.g. a tree, a leaf, a table top).'
        title: environmental medium
        examples:
        - value: soil [ENVO:00001998]
        slot_uri: MIXS:0000014
