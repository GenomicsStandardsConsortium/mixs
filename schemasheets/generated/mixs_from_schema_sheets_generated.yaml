    slot_usage:
      lat_lon:
        name: lat_lon
        annotations:
          expected_value:
            tag: expected_value
            value: decimal degrees, limit to 8 decimal points
          value_syntax:
            tag: value_syntax
            value: '{float} {float}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: The geographical origin of the sample as defined by latitude
          and longitude. The values should be reported in decimal degrees and in WGS84
          system.
        title: geographic location (latitude and longitude)
        examples:
        - value: 50.586825 6.408977
        slot_uri: MIXS:0000009
      geo_loc_name:
        name: geo_loc_name
        annotations:
          expected_value:
            tag: expected_value
            value: 'country or sea name (INSDC or GAZ): region(GAZ), specific location
              name'
          value_syntax:
            tag: value_syntax
            value: '{term}: {term}, {text}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: The geographical origin of the sample as defined by the country
          or sea name followed by specific region name. Country or sea names should
          be chosen from the INSDC country list (http://insdc.org/country.html), or
          the GAZ ontology (http://purl.bioontology.org/ontology/GAZ).
        title: geographic location (country and/or sea,region)
        examples:
        - value: 'USA: Maryland, Bethesda'
        slot_uri: MIXS:0000010
      collection_date:
        name: collection_date
        annotations:
          expected_value:
            tag: expected_value
            value: date and time
          value_syntax:
            tag: value_syntax
            value: '{timestamp}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'The time of sampling, either as an instance (single point in
          time) or interval. In case no exact time is available, the date/time can
          be right truncated i.e. all of these are valid times: 2008-01-23T19:23:10+00:00;
          2008-01-23T19:23:10; 2008-01-23; 2008-01; 2008; Except: 2008-01; 2008 all
          are ISO8601 compliant.'
        title: collection date
        examples:
        - value: 2018-05-11T10:00:00+01:00; 2018-05-11
        slot_uri: MIXS:0000011
      env_broad_scale:
        name: env_broad_scale
        annotations:
          expected_value:
            tag: expected_value
            value: 'Add terms that identify the major environment type(s) where your
              sample was collected. Recommend subclasses of biome [ENVO:00000428].
              Multiple terms can be separated by one or more pipes e.g.: mangrove
              biome [ENVO:01000181]|estuarine biome [ENVO:01000020]'
          value_syntax:
            tag: value_syntax
            value: '{termLabel} {[termID]}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'In this field, report which major environmental system your
          sample or specimen came from. The systems identified should have a coarse
          spatial grain, to provide the general environmental context of where the
          sampling was done (e.g. were you in the desert or a rainforest?). We recommend
          using subclasses of ENVO’s biome class: http://purl.obolibrary.org/obo/ENVO_00000428.
          Format (one term): termLabel [termID], Format (multiple terms): termLabel
          [termID]|termLabel [termID]|termLabel [termID]. Example: Annotating a water
          sample from the photic zone in middle of the Atlantic Ocean, consider: oceanic
          epipelagic zone biome [ENVO:01000033]. Example: Annotating a sample from
          the Amazon rainforest consider: tropical moist broadleaf forest biome [ENVO:01000228].
          If needed, request new terms on the ENVO tracker, identified here: http://www.obofoundry.org/ontology/envo.html.'
        title: broad-scale environmental context
        examples:
        - value: forest biome [ENVO:01000174]
        slot_uri: MIXS:0000012
      env_local_scale:
        name: env_local_scale
        annotations:
          expected_value:
            tag: expected_value
            value: 'Add terms that identify environmental entities having causal influences
              upon the entity at time of sampling, multiple terms can be separated
              by pipes, e.g.: shoreline [ENVO:00000486]|intertidal zone [ENVO:00000316]'
          value_syntax:
            tag: value_syntax
            value: '{termLabel} {[termID]}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'In this field, report the entity or entities which are in your
          sample or specimen’s local vicinity and which you believe have significant
          causal influences on your sample or specimen. Please use terms that are
          present in ENVO and which are of smaller spatial grain than your entry for
          env_broad_scale. Format (one term): termLabel [termID]; Format (multiple
          terms): termLabel [termID]|termLabel [termID]|termLabel [termID]. Example:
          Annotating a pooled sample taken from various vegetation layers in a forest
          consider: canopy [ENVO:00000047]|herb and fern layer [ENVO:01000337]|litter
          layer [ENVO:01000338]|understory [01000335]|shrub layer [ENVO:01000336].
          If needed, request new terms on the ENVO tracker, identified here: http://www.obofoundry.org/ontology/envo.html.'
        title: local environmental context
        examples:
        - value: litter layer [ENVO:01000338]
        slot_uri: MIXS:0000013
      env_medium:
        name: env_medium
        annotations:
          expected_value:
            tag: expected_value
            value: The material displaced by the entity at time of sampling. Recommend
              subclasses of environmental material [ENVO:00010483].
          value_syntax:
            tag: value_syntax
            value: '{termLabel} {[termID]}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: 'Report the environmental material(s) immediately surrounding
          the sample or specimen at the time of sampling. We recommend using subclasses
          of ''environmental material'' (http://purl.obolibrary.org/obo/ENVO_00010483).
          EnvO documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS
          . Terms from other OBO ontologies are permissible as long as they reference
          mass/volume nouns (e.g. air, water, blood) and not discrete, countable entities
          (e.g. a tree, a leaf, a table top). If the sample collected is a symbiont
          and the sequenced entity is a symbiont of that sampled symbiont, this field
          describes the tissue or excretion of the symbiotic host organism, not the
          top-level host.'
        title: environmental medium
        examples:
        - value: intestine environment [ENVO:2100002]
        slot_uri: MIXS:0000014
      depth:
        name: depth
        annotations:
          expected_value:
            tag: expected_value
            value: measurement value
          value_syntax:
            tag: value_syntax
            value: '{float} {unit}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: C
          preferred_unit:
            tag: preferred_unit
            value: meter
        description: The vertical distance below local surface, e.g. for sediment
          or soil samples depth is measured from sediment or soil surface, respectively.
          Depth can be reported as an interval for subsurface samples.
        title: depth
        examples:
        - value: 10 meter
        slot_uri: MIXS:0000018
      source_mat_id:
        name: source_mat_id
        annotations:
          expected_value:
            tag: expected_value
            value: 'for cultures of microorganisms: identifiers for two culture collections;
              for other material a unique arbitrary identifer'
          value_syntax:
            tag: value_syntax
            value: '{text}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: X
        description: A unique identifier assigned to a material sample (as defined
          by http://rs.tdwg.org/dwc/terms/materialSampleID, and as opposed to a particular
          digital record of a material sample) used for extracting nucleic acids,
          and subsequent sequencing. The identifier can refer either to the original
          material collected or to any derived sub-samples. The INSDC qualifiers /specimen_voucher,
          /bio_material, or /culture_collection may or may not share the same value
          as the source_mat_id field. For instance, the /specimen_voucher qualifier
          and source_mat_id may both contain 'UAM:Herps:14' , referring to both the
          specimen voucher and sampled tissue with the same identifier. However, the
          /culture_collection qualifier may refer to a value from an initial culture
          (e.g. ATCC:11775) while source_mat_id would refer to an identifier from
          some derived culture from which the nucleic acids were extracted (e.g. xatc123
          or ark:/2154/R2).
        title: source material identifiers
        examples:
        - value: MPI012345
        slot_uri: MIXS:0000026
      project_name:
        name: project_name
        annotations:
          expected_value:
            tag: expected_value
            value: text
          value_syntax:
            tag: value_syntax
            value: '{text}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: M
        description: Name of the project within which the sequencing was organized.
        title: project name
        examples:
        - value: Forest soil metagenome
        slot_uri: MIXS:0000092
      elev:
        name: elev
        annotations:
          expected_value:
            tag: expected_value
            value: measurement value
          value_syntax:
            tag: value_syntax
            value: '{float} {unit}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: C
          preferred_unit:
            tag: preferred_unit
            value: meter
        description: Elevation of the sampling site is its height above a fixed reference
          point, most commonly the mean sea level. Elevation is mainly used when referring
          to points on the earth's surface, while altitude is used for points above
          the surface, such as an aircraft in flight or a spacecraft in orbit.
        title: elevation
        examples:
        - value: 100 meter
        slot_uri: MIXS:0000093
      alt:
        name: alt
        annotations:
          expected_value:
            tag: expected_value
            value: measurement value
          value_syntax:
            tag: value_syntax
            value: '{float} {unit}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: C
          preferred_unit:
            tag: preferred_unit
            value: meter
        description: Altitude is a term used to identify heights of objects such as
          airplanes, space shuttles, rockets, atmospheric balloons and heights of
          places such as atmospheric layers and clouds. It is used to measure the
          height of an object which is above the earth's surface. In this context,
          the altitude measurement is the vertical distance between the earth's surface
          above sea level and the sampled position in the air.
        title: altitude
        examples:
        - value: 100 meter
        slot_uri: MIXS:0000094
      organism_count:
        name: organism_count
        annotations:
          expected_value:
            tag: expected_value
            value: organism name;measurement value
          value_syntax:
            tag: value_syntax
            value: '{text};{float} {unit}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: X
          preferred_unit:
            tag: preferred_unit
            value: number of organism per cubic meter
        description: 'Total cell count of any organism (or group of organisms) per
          gram, volume or area of sample, should include name of organism followed
          by count. The method that was used for the enumeration (e.g. qPCR, atp,
          mpn, etc.) Should also be provided. (example: total prokaryotes; 3.5e7 cells
          per ml; qpcr).'
        title: organism count
        examples:
        - value: total prokaryotes;3.5e7 cells per milliliter;qPCR
        slot_uri: MIXS:0000103
        multivalued: true
      samp_salinity:
        name: samp_salinity
        annotations:
          expected_value:
            tag: expected_value
            value: measurement value
          value_syntax:
            tag: value_syntax
            value: '{float} {unit}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: X
          preferred_unit:
            tag: preferred_unit
            value: milligram per liter, practical salinity unit, percentage
        description: Salinity is the total concentration of all dissolved salts in
          a liquid or solid (in the form of an extract obtained by centrifugation)
          sample. While salinity can be measured by a complete chemical analysis,
          this method is difficult and time consuming. More often, it is instead derived
          from the conductivity measurement. This is known as practical salinity.
          These derivations compare the specific conductance of the sample to a salinity
          standard such as seawater.
        title: sample salinity
        examples:
        - value: 1 milligram per liter
        slot_uri: MIXS:0000109
      samp_store_temp:
        name: samp_store_temp
        annotations:
          expected_value:
            tag: expected_value
            value: measurement value
          value_syntax:
            tag: value_syntax
            value: '{float} {unit}'
          mixs_cardinality_code:
            tag: mixs_cardinality_code
            value: X
          preferred_unit:
            tag: preferred_unit
            value: degree Celsius
        description: Temperature at which sample was stored, e.g. -80 degree Celsius.
        title: sample storage temperature
        slot_uri: MIXS:0000110
      samp_vol_we_dna_ext:
