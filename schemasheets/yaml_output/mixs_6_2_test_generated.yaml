name: mixs_6_2_core_test
description: Minimal Information about any Sequence Standard
id: http://w3id.org/mixs
prefixes:
  MIXS:
    prefix_prefix: MIXS
    prefix_reference: https://w3id.org/gensc/terms/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
default_prefix: MIXS
default_range: string
types:
  string:
    name: string
    description: A character string
    from_schema: https://w3id.org/linkml/types
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    from_schema: https://w3id.org/linkml/types
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    from_schema: https://w3id.org/linkml/types
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    from_schema: https://w3id.org/linkml/types
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    from_schema: https://w3id.org/linkml/types
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    from_schema: https://w3id.org/linkml/types
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    from_schema: https://w3id.org/linkml/types
    base: XSDTime
    uri: xsd:dateTime
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    from_schema: https://w3id.org/linkml/types
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    from_schema: https://w3id.org/linkml/types
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    from_schema: https://w3id.org/linkml/types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    from_schema: https://w3id.org/linkml/types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  uri:
    name: uri
    description: a complete URI
    from_schema: https://w3id.org/linkml/types
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    from_schema: https://w3id.org/linkml/types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    comments:
    - Used for inheritence and type checking
    from_schema: https://w3id.org/linkml/types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    from_schema: https://w3id.org/linkml/types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
slots:
  environment:
    name: environment
    description: 'this slot is abstract: it groups all environemnt slots and should
      NOT be used directly'
    title: environment
    from_schema: http://w3id.org/mixs
    is_a: mixs_term_section
  investigation:
    name: investigation
    title: investigation
    from_schema: http://w3id.org/mixs
    is_a: mixs_term_section
  nucleic_acid_sequence source:
    name: nucleic_acid_sequence source
    title: nucleic acid sequence source
    from_schema: http://w3id.org/mixs
    is_a: mixs_term_section
  sequencing:
    name: sequencing
    title: sequencing
    from_schema: http://w3id.org/mixs
    is_a: mixs_term_section
  mixs_term_section:
    name: mixs_term_section
    from_schema: http://w3id.org/mixs
  soil_mims_set:
    name: soil_mims_set
    description: this slot links a Database instance to 0 or more instances of class
      mims, each of which must bear the defined slots.
    todos:
    - It looks like sheets2linkml handling of booleans is broken. May need to manually
      assert multivalued and inlined_as_list for now.
    from_schema: http://w3id.org/mixs
    domain: Database
    multivalued: true
    range: SoilMims
    inlined_as_list: true
  bin_param:
    name: bin_param
    annotations:
      expected_value:
        tag: expected_value
        value: enumeration
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: C
    description: The parameters that have been applied during the extraction of genomes
      from metagenomic datasets
    title: binning parameters
    examples:
    - value: anvi'o
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000077
    slot_group: sequencing
    required: true
  bin_software:
    name: bin_software
    annotations:
      expected_value:
        tag: expected_value
        value: names and versions of software(s) used
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: C
    description: Tool(s) used for the extraction of genomes from metagenomic datasets,
      where possible include a product ID (PID) of the tool(s) used.
    title: binning software
    examples:
    - value: optical manipulation
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000078
    slot_group: sequencing
    required: false
    recommended: true
  biotic_relationship:
    name: biotic_relationship
    annotations:
      expected_value:
        tag: expected_value
        value: enumeration
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: X
      gold_migs_id:
        tag: gold_migs_id
        value: MIGS-15
    description: Description of relationship(s) between the subject organism and other
      organism(s) it is associated with. E.g., parasite on species X; mutualist with
      species Y. The target organism is the subject of the relationship, and the other
      organism(s) is the object
    title: observed biotic relationship
    examples:
    - value: human, animal, plant, fungi, bacteria
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000028
    slot_group: nucleic_acid_sequence_source
    required: false
  chimera_check:
    name: chimera_check
    annotations:
      expected_value:
        tag: expected_value
        value: name and version of software, parameters used
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: '-'
    description: Tool(s) used for chimera checking, including version number and parameters,
      to discover and remove chimeric sequences. A chimeric sequence is comprised
      of two or more phylogenetically distinct parent sequences.
    title: chimera check software
    examples:
    - value: initial denaturation:94_3;annealing:50_1;elongation:72_1.5;final elongation:72_10;35
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000052
    slot_group: sequencing
  compl_appr:
    name: compl_appr
    annotations:
      expected_value:
        tag: expected_value
        value: text
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: C
    description: The approach used to determine the completeness of a given genomic
      assembly, which would typically make use of a set of conserved marker genes
      or a closely related reference genome. For UViG completeness, include reference
      genome or group used, and contig feature suggesting a complete genome
    title: completeness approach
    examples:
    - value: infernal;v2;default parameters
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000071
    slot_group: sequencing
    required: true
  compl_score:
    name: compl_score
    annotations:
      expected_value:
        tag: expected_value
        value: quality;percent completeness
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: C
    description: 'Completeness score is typically based on either the fraction of
      markers found as compared to a database or the percent of a genome found as
      compared to a closely related reference genome. High Quality Draft: >90%, Medium
      Quality Draft: >50%, and Low Quality Draft: < 50% should have the indicated
      completeness scores'
    title: completeness score
    examples:
    - value: rambl;v2;default parameters
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000069
    slot_group: sequencing
    required: false
    recommended: true
  compl_software:
    name: compl_software
    annotations:
      expected_value:
        tag: expected_value
        value: names and versions of software(s) used
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: X
    description: Tools used for completion estimate, i.e. checkm, anvi'o, busco
    title: completeness software
    examples:
    - value: '18'
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000070
    slot_group: sequencing
    required: false
  contam_score:
    name: contam_score
    annotations:
      expected_value:
        tag: expected_value
        value: value
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: '-'
    description: 'The contamination score is based on the fraction of single-copy
      genes that are observed more than once in a query genome. The following scores
      are acceptable for; High Quality Draft: < 5%, Medium Quality Draft: < 10%, Low
      Quality Draft: < 10%. Contamination must be below 5% for a SAG or MAG to be
      deposited into any of the public databases'
    title: contamination score
    examples:
    - value: med;60%
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000072
    slot_group: sequencing
  contam_screen_input:
    name: contam_screen_input
    annotations:
      expected_value:
        tag: expected_value
        value: enumeration
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: '-'
    description: The type of sequence data used as input
    title: contamination screening input
    examples:
    - value: contigs
    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000005
    slot_group: sequencing
    required: true
  contam_screen_param:
    name: contam_screen_param
    annotations:
      expected_value:
        tag: expected_value
        value: enumeration;value or name
      inapplicable:
        tag: inapplicable
        value: 'true'
      cardinality:
        tag: cardinality
        value: '-'
    description: Specific parameters used in the decontamination sofware, such as
