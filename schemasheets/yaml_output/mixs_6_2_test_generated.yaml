    from_schema: http://w3id.org/mixs
    slot_uri: MIXS:0000074
    slot_group: sequencing
    required: false
  detec_type:
    name: detec_type
    annotations:
      expected_value:
        tag: expected_value
        value: enumeration
      inapplicable:
        tag: inapplicable
