id: https://example.com/outer
title: Outer wrapper for MIxS and structured pattern settings
name: MIxS_outer_schema
description: This schema attempts to do some things that might be difficult in schemasheets
license: https://creativecommons.org/publicdomain/zero/1.0/

prefixes:
  linkml: https://w3id.org/linkml/
  outer: https://example.com/outer/
  sh: https://w3id.org/shacl/

default_prefix: outer
default_range: string

default_curi_maps:
  - semweb_context

emit_prefixes:
  - linkml
  - rdf
  - rdfs
  - xsd
  - owl

imports:
  - linkml:types
  - core
  - settings
