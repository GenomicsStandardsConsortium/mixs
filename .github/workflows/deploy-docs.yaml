---
name: Auto-deployment of mixs Documentation
on:
  push:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry.
        uses: snok/install-poetry@v1

      - name: Install dependencies.
        run: make install

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Current LTS version

      - name: Add Node.js to the system path
        run: |
          echo 'export PATH=$HOME/.npm-global/bin:$PATH' >> $GITHUB_ENV

      - name: Build documentation.
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          make gendoc
          ([ ! -f docs/about.md ] && cp src/docs/about.md docs/) || true
          poetry run mkdocs build --clean
          make mkd-gh-deploy
