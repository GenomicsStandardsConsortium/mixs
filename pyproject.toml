[tool.poetry]
name = "mixs-linkml"
version = "0.1.4"
description = "A LinkML model for the MIxS standard"
authors = ["GSC"]
license = "CC0"

readme = "README.md"

homepage = "https://gensc.org/mixs/"
repository = "https://github.com/GenomicsStandardsConsortium/mixs"
documentation = "https://genomicsstandardsconsortium.github.io/mixs/"

keywords = [
    "MIxS",
    "data model",
    "linkml",
    "schema",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Programming Language :: Python :: 3 :: Only",
]

packages = [
    { include = "__init__.py", from = "mixs" },
    { include = "mixs.py", from = "mixs" }
]

[tool.poetry.dependencies]
python = "^3.9"
linkml-runtime = "*"


[tool.poetry.dev-dependencies]
#ipykernel = "*"
#nbconvert = "*" commenting out nbconvert since it is causing a dependbot alert
#nbformat = "*"
#pandas = "*"
#pipenv-to-requirements = "*"
#scikit-learn = "^1.0.2"
#textmining = "^1.0"
#tox-pipenv = "*"
black = "^22.6.0"
linkml = "*"
mkdocs = "*"
mkdocs-material = "^8.2.14"
schemasheets = "*"
tox = "*"
unittest2 = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
