# MIxS 2011 Excel Format Profile (v2.1)
# Files in 2011/ directory - consolidated format with headers at row 1
# The 2010/ directory files have headers at row 16 and use excel_2010.yaml profile
description: "MIxS 2011 Excel format (v2.1, headers at row 1)"

# Pattern matching for auto-detection
# Only match 2011 directory, not 2010 (different header row)
version_patterns:
  - "/2011/"
  - "Migs_mims_miens_v2.1"
  - "MIMARKS_26_01_11"

# Sheet names to look for (in priority order)
# May use either old or new naming conventions
sheet_names:
  main_terms:
    - "MIxS"
    - "migs_mims_miens"
    - "MIMARKS"
    - "MIGS_MIMS"
    - "MIENS"
    - "Recovered_Sheet1"
    - "dereplicated param list"
    - "all_items"
  packages:
    - "environmental_packages"
    - "environmental packages"

# Column header mappings
# Mixed conventions during this period
column_mappings:
  name:
    - "Structured comment name"
    - "Item"
    - "Parameter"
  item:
    - "Checklist item"
    - "Item"
    - "Package item"
    - "Parameter"
  definition:
    - "Definition"
  description:
    - "Description"
  example:
    - "Example"
  expected_value:
    - "Expected value"
  value_syntax:
    - "Value syntax"
  occurrence:
    - "Occurence"
    - "Occurrence"
  preferred_unit:
    - "Preferred unit"
  section:
    - "Section"
  position:
    - "Position"
    - "pos"
  requirement:
    - "Requirement"
  package_name:
    - "Environmental package"
    - "Package"

# Checklist column mappings
# May use either old uppercase or newer lowercase
checklist_columns:
  # Uppercase (2009 style)
  EU: "migs_eu"
  BA: "migs_ba"
  PL: "migs_pl"
  VI: "migs_vi"
  ORG: "migs_org"
  ME: "me"
  MIENS_S: "mimarks_s"
  MIENS_C: "mimarks_c"
  # Lowercase (v4 style)
  eu: "migs_eu"
  ba: "migs_ba"
  pl: "migs_pl"
  vi: "migs_vi"
  org: "migs_org"
  me: "me"
  "MIMARKS Survey": "mimarks_s"
  "MIMARKS Specimen": "mimarks_c"

# May need normalization depending on which format conventions are used
normalize_term_names: true
