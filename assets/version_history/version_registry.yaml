# MIxS Version Registry
#
# Comprehensive catalog of all known MIxS versions/releases with metadata.
# Used by mixs-legacy-diff for version discovery and comparison.
#
# Fields:
#   version: Numeric version (for ordering)
#   date: Release/artifact date (ISO 8601)
#   date_confidence: high|medium|low
#   date_source: How the date was determined
#   format: linkml|xlsx|xls|docx|xsd
#   location: Path or GitHub spec
#   format_profile: Reference to legacy_format_profiles/ file (for Excel)
#   notes: Additional context

versions:

