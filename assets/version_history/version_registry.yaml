  # Pre-release drafts (2005-2006)
  # ============================================================================

  migs_draft_2005:
    version: 0.7
    date: "2005-01"
    date_confidence: high
    date_source: "Word doc header 'DRAFT for discussion - Jan, 2005'; file metadata last_saved=2006-02-01"
    format: doc
    location: "sourceforge:gensc/OldFiles/checklist.tar.gz#GSC_MIGS_checklist_07.doc"
    notes: "Earliest known MIGS artifact; author DFIELD"

