    single_cell_lysis_appr:
      expected_value:
        old: enumeration
        new: single_cell_lysis_appr_enum
      value_syntax:
        old: '[chemical|enzymatic|physical|combination]'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: sequencing
        new: ''
    tax_ident:
      expected_value:
        old: enumeration
        new: tax_ident_enum
      value_syntax:
        old: '[16S rRNA gene|multi-marker approach|other]'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: sequencing
        new: ''
    project_name:
      expected_value:
        old: ''
        new: string
      value_syntax:
        old: '{text}'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: investigation
        new: ''
    ref_db:
      expected_value:
        old: names, versions, and references of databases
        new: string
      value_syntax:
        old: '{database};{version};{reference}'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: sequencing
        new: ''
    target_subfragment:
      expected_value:
        old: gene fragment name
        new: string
      value_syntax:
        old: '{text}'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: sequencing
        new: ''
    seq_quality_check:
      expected_value:
        old: none or manually edited
        new: string
      value_syntax:
        old: '[none|manually edited]'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: sequencing
        new: ''
    lib_layout:
      expected_value:
        old: enumeration
        new: lib_layout_enum
      value_syntax:
        old: '[paired|single|vector|other]'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: sequencing
        new: ''
    specific_host:
      item:
        old: specific host
        new: host scientific name
      definition:
        old: If there is a host involved, please provide its taxid (or environmental if not actually isolated from the dead
          or alive host - i.e. a pathogen could be isolated from a swipe of a bench etc) and report whether it is a laboratory
          or natural host)
        new: Report the host's taxonomic name and/or NCBI taxonomy ID.
      example:
        old: '9606'
        new: Homo sapiens and/or 9606
      expected_value:
        old: host taxid, unknown, environmental
        new: string
      value_syntax:
        old: '{NCBI taxid}|{text}'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: nucleic acid sequence source
        new: ''
    wga_amp_kit:
      expected_value:
        old: kit name
        new: string
      value_syntax:
        old: '{text}'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: sequencing
        new: ''
    pathogenicity:
      expected_value:
        old: names of organisms that the entity is pathogenic to
        new: string
      value_syntax:
        old: '{text}'
        new: ''
      occurrence:
        old: '1'
        new: ''
      section:
        old: nucleic acid sequence source
        new: ''
    source_uvig:
