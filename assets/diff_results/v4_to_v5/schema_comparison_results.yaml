    env_biome -> env_broad_scale:
      item:
        old: environment (biome)
        new: broad-scale environmental context
      definition:
        old: 'Biomes are defined based on factors such as plant structures, leaf types, plant spacing, and other factors like
          climate. Biome should be treated as the descriptor of the broad ecological context of a sample. Examples include:
          desert, taiga, deciduous woodland, or coral reef. EnvO (v 2013-06-14) terms can be found via the link: www.environmentontology.org/Browse-EnvO'
        new: 'In this field, report which major environmental system your sample or specimen came from. The systems identified
          should have a coarse spatial grain, to provide the general environmental context of where the sampling was done
          (e.g. were you in the desert or a rainforest?). We recommend using subclasses of ENVO’s biome class: http://purl.obolibrary.org/obo/ENVO_00000428.
          Format (one term): termLabel [termID], Format (multiple terms): termLabel [termID]|termLabel [termID]|termLabel
          [termID]. Example: Annotating a water sample from the photic zone in middle of the Atlantic Ocean, consider: oceanic
          epipelagic zone biome [ENVO:01000033]. Example: Annotating a sample from the Amazon rainforest consider: tropical
          moist broadleaf forest biome [ENVO:01000228]. If needed, request new terms on the ENVO tracker, identified here:
          http://www.obofoundry.org/ontology/envo.html'
      example:
        old: ''
        new: forest biome [ENVO:01000174]
      expected_value:
        old: EnvO
        new: 'Add terms that identify the major environment type(s) where your sample was collected. Recommend subclasses
          of biome [ENVO:00000428]. Multiple terms can be separated by one or more pipes e.g.:  mangrove biome [ENVO:01000181]|estuarine
          biome [ENVO:01000020]'
      value_syntax:
        old: '{term}'
        new: '{termLabel} {[termID]}'
      occurrence:
        old: '1.0'
        new: '1'
    env_feature -> env_local_scale:
      item:
        old: environment (feature)
        new: local environmental context
      definition:
        old: 'Environmental feature level includes geographic environmental features. Compared to biome, feature is a descriptor
          of the more local environment. Examples include: harbor, cliff, or lake. EnvO (v 2013-06-14) terms can be found
          via the link: www.environmentontology.org/Browse-EnvO'
        new: 'In this field, report the entity or entities which are in your sample or specimen’s local vicinity and which
          you believe have significant causal influences on your sample or specimen. Please use terms that are present in
          ENVO and which are of smaller spatial grain than your entry for env_broad_scale. Format (one term): termLabel [termID];
          Format (multiple terms): termLabel [termID]|termLabel [termID]|termLabel [termID]. Example: Annotating a pooled
          sample taken from various vegetation layers in a forest consider: canopy [ENVO:00000047]|herb and fern layer [ENVO:01000337]|litter
          layer [ENVO:01000338]|understory [01000335]|shrub layer [ENVO:01000336]. If needed, request new terms on the ENVO
          tracker, identified here: http://www.obofoundry.org/ontology/envo.html'
      example:
        old: ''
        new: litter layer [ENVO:01000338]
      expected_value:
        old: EnvO
        new: 'Add terms that identify environmental entities having causal influences upon the entity at time of sampling,
          multiple terms can be separated by pipes, e.g.:  shoreline [ENVO:00000486]|intertidal zone [ENVO:00000316]'
      value_syntax:
        old: '{term}'
        new: '{termLabel} {[termID]}'
      occurrence:
        old: '1.0'
        new: '1'
    env_material -> env_medium:
      item:
        old: environment (material)
        new: environmental medium
      definition:
        old: 'The environmental material level refers to the material that was displaced by the sample, or material in which
          a sample was embedded, prior to the sampling event. Environmental material terms are generally mass nouns. Examples
          include: air, soil, or water. EnvO (v 2013-06-14) terms can be found via the link: www.environmentontology.org/Browse-EnvO'
        new: 'In this field, report which environmental material or materials (pipe separated) immediately surrounded your
          sample or specimen prior to sampling, using one or more subclasses of ENVO’s environmental material class: http://purl.obolibrary.org/obo/ENVO_00010483.
          Format (one term): termLabel [termID]; Format (multiple terms): termLabel [termID]|termLabel [termID]|termLabel
          [termID]. Example: Annotating a fish swimming in the upper 100 m of the Atlantic Ocean, consider: ocean water [ENVO:00002151].
          Example: Annotating a duck on a pond consider: pond water [ENVO:00002228]|air ENVO_00002005. If needed, request
          new terms on the ENVO tracker, identified here: http://www.obofoundry.org/ontology/envo.html'
      example:
        old: ''
        new: soil [ENVO:00001998]
      expected_value:
        old: EnvO
        new: 'Add terms that identify the material displaced by the entity at time of sampling. Recommend subclasses of environmental
          material [ENVO:00010483]. Multiple terms can be separated by pipes e.g.: estuarine water [ENVO:01000301]|estuarine
          mud [ENVO:00002160]'
      value_syntax:
        old: '{term}'
        new: '{termLabel} {[termID]}'
      occurrence:
        old: '1.0'
        new: '1'
    annot_source -> annot:
      item:
        old: annotation source
        new: annotation
      definition:
        old: For cases where annotation was provided by a community jamboree or model organism database rather than by a specific
          submitter
        new: Tool used for annotation, or for cases where annotation was provided by a community jamboree or model organism
          database rather than by a specific submitter
      example:
        old: ''
        new: prokka
      expected_value:
        old: annotation source description
        new: name of tool or pipeline used, or annotation source description
      occurrence:
        old: '1.0'
        new: '1'
