id: http://w3id.org/mixs/ranges
name: ranges
imports:
- linkml:types
- MIXS_yaml:terms
prefixes:
  linkml: https://w3id.org/linkml/
  MIXS: https://w3id.org/mixs/
  MIXS_yaml: https://raw.githubusercontent.com/microbiomedata/mixs/main/model/schema/
slots: {}
classes:
  quantity value:
    description: used to record a measurement
    attributes:
      has unit:
        description: Example "m"
      has numeric value:
        range: double
      has raw value:
        string_serialization: '{has numeric value} {has unit}'
subsets: {}
enums: {}
